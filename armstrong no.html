<body>
    <h1> Identify Armstrong no.</h1>
    <form>
        User : <input type="number" id="num" >
        <input type="submit" name="sub" onclick="con()">
    </form>
    <script>
       function con(){
        n = document.getElementById('num').value;
        p = n.toString()
        l = p.length
        n1 = n
        arm = 0
        while(n!=0){
            rel = n%10
            arm = arm+(rel**l)
            n = Math.floor(n/10)
            
        }
        if(n1==arm){
            alert("Armstrong Number....")
        }
        else{
            alert("Not A Armstrong...")
        }
    }
        
        

       
    </script>
</body>
