<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = [2,32,45,33,443,32,54,67,76,45,2];
        count = 0
        for(i=0;i<a.length;i++){
            for(j=i+1;j<a.length;j++){
                if(a[i]==a[j]){
                    count++
                    document.write(a[i]+ "<br>")
                }
            }
        }
        document.write("duplicate values are ",count)

    </script>
</body>
</html>
